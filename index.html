<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook jQuery</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">

    <style media="screen">
    .loader {
border: 6px solid #f3f3f3;
border-radius: 50%;
border-top: 6px solid #3498db;
width: 60px;
height: 60px;
margin-top:60px;
-webkit-animation: spin 2s linear infinite;
animation: spin 2s linear infinite;
}

@-webkit-keyframes spin {
0% { -webkit-transform: rotate(0deg); }
100% { -webkit-transform: rotate(360deg); }
}

@keyframes spin {
0% { transform: rotate(0deg); }
100% { transform: rotate(360deg); }
}
    </style>
  </head>
  <body>

<div class="container" style="background-color:white;">
  <div class="col-md-12" >
    <ul class="nav nav-pills" role="tablist" style="background:white;" >
     <li class="active"><a href="#" id="feedBtn">Home<span class="badge">Feed</span></a></li>
     <li><a href="profile.html" id="profileBtn">Profile</a></li>
   </ul>
  </div>
</div>

<div class="container">
  <div class="col-md-8" style="margin-top:60px;">

  <div id="feed">
  <div class="loader"></div>
  </div>

  </div>
</div>



<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>



<script type="text/javascript">

$(document).ready(function () {
  $('[data-toggle="tooltip"]').tooltip();
})
</script>
  </body>
</html>
